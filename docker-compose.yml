version: "3.4"

services:
  ipsumservice:
    image: ipsumservice
    container_name: ipsumservice
    restart: always
    build:
      context: .
      dockerfile: ./Dockerfile
    environment:
      NODE_ENV: production
      MONGODB_URI: mongodb://mongo.docker:27017
      PORT: 8055
    ports:
      - 8055:8055
    networks:
      ioak-net:
        aliases:
          - ipsumservice.docker

networks:
  ioak-net:
    external: true
